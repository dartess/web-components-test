<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>demo</title>

    <template id="t-link">
        <style>
            :host {
                display: block;
                background-color: green;
                padding: 10px;
            }
        </style>
        <a>
            <span>
                <slot></slot>
            </span>
        </a>
    </template>

    <template id="t-main">
        <div class="main">main</div>
    </template>

    <template id="t-news-list">
        <div class="news-list">загрузка...</div>
    </template>

    <template id="t-news-detail">
        <div class="news-detail">загрузка...</div>
    </template>

    <template id="t-barcodes">
        <div class="barcodes">barcodes</div>
    </template>

    <template id="t-404">
        <div class="t-404">NOT FOUND</div>
    </template>
</head>
<body>

<!-- todo: кэширование (сервис воркеры) -->
<!-- todo: файловая структура -->
<!-- todo: препроцессоры -->
<!-- todo: полифилы -->
<!-- todo: импорты -->
<!-- todo: подробные комменты -->

<t-router>
    <t-route path="/" component="t-main"></t-route>
    <t-route path="/news" component="t-news-list"></t-route>
    <t-route path="/news/*" component="t-news-detail"></t-route>
    <t-route path="/barcodes/*-*" component="t-barcodes"></t-route>
    <t-route path="/.." component="t-404"></t-route>
    <t-layout>
        <h1 slot="title">default title</h1>
        <div slot="content"></div>
    </t-layout>
</t-router>

<script src="/app.js"></script>

</body>
</html>
